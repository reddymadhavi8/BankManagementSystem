{% extends 'bootstrap.html' %}
{% block nav %}

{% endblock %}
{% block body %}
<h1 align="center">Register Page </h1>
<div class="container" >
<form  action="readregister" method="post">
  {% csrf_token %}
  <!-- Email input -->
  <div class="form-outline mb-4">
    <input type="email" id="tbemail" name="tbemail" class="form-control"/>
    <label class="form-label" for="tbemail"  >Email address</label>
  </div>
  <div class="form-outline mb-4">
    <input type="text" id="tbtext" name="tbtext" class="form-control"/>
    <label class="form-label" for="tbtext"  >UserName</label>
  </div>


  <!-- Password input -->
  <div class="form-outline mb-4">
    <input type="password" id="tbpwd" name="tbpwd" class="form-control" />
    <label class="form-label" for="tbpwd">Password</label>
  </div>

  <!-- 2 column grid layout for inline styling -->
  <div class="row mb-4">
    <div class="col d-flex justify-content-center">
      <!-- Checkbox -->
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
        <label class="form-check-label" for="form2Example31"> Remember me </label>
      </div>
    </div>

    <div class="col">
      <!-- Simple link -->
      <a href="#!">Forgot password?</a>
    </div>
  </div>

  <!-- Submit button -->
<!--  <button type="button" class="btn btn-primary btn-block mb-4">Sign in</button>-->
  <input type="submit" value="Sign Up" class="btn btn-primary btn-block mb-4">

  <!-- Register buttons -->
  <div class="text-center">
    <p>Not a member? <a href="{% url 'register' %}">Register</a></p>
    <p>or sign up with:</p>
    <button type="button" class="btn btn-link btn-floating mx-1">
      <i class="fab fa-facebook-f"></i>
    </button>

<!--    <button type="button" class="btn btn-link btn-floating mx-1">-->
<!--      <i class="fab fa-google"></i>-->
<!--    </button>-->

<!--    <button type="button" class="btn btn-link btn-floating mx-1">-->
<!--      <i class="fab fa-twitter"></i>-->
<!--    </button>-->

<!--    <button type="button" class="btn btn-link btn-floating mx-1">-->
<!--      <i class="fab fa-github"></i>-->
<!--    </button>-->
  </div>
</form>
  </div>

{% endblock %}
